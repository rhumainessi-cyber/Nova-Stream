
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: novastream_db
    environment:
      POSTGRES_USER: novastream
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
      POSTGRES_DB: novastream_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: 
      context: .
      dockerfile: backend.Dockerfile
    container_name: novastream_api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://novastream:${DB_PASSWORD:-securepassword}@db:5432/novastream_db
      JWT_SECRET: ${JWT_SECRET:-yoursecretkey}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32charsecretforxtreamcredentials}
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: novastream_web
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
